<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>




    <header>
      <h1>TO-DO LIST </h1>
      <form id="form">
            <input type="text"  id="input"  placeholder="what is on your mind ">
            <input type="submit"  value="add task" id="submit">
      </form>
 </header>
<main>
<section class="task_list">
<h2>TASKS</h2>
<div id="tasks">
  <div class="task">
        <div class="content">
            <input type=" text" class="text" value="My Task" readonly>
        </div>
        <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </div> 
    </div> 
</div>
</section>
</main>
<script src="style.js"></script>
</body>
</html>
